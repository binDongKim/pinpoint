<pp-transaction-table-grid
    [rowData]="transactionDataForAgGrid"
    [addData]="transactionAddedDataForAgGrid"
    [currentTraceId]="selectedTraceId"
    [resized]="areaResized"
    [timezone]="timezone"
    [dateFormat]="dateFormat"
    [dataEmptyText]="dataEmptyText"
    (outSelectTransaction)="onSelectTransaction($event)"
    (outSelectTransactionView)="onOpenTransactionView($event)">
</pp-transaction-table-grid>
